{% extends "base.html" %}

{% block title %}register{% endblock title %}

{% block body %}
<main class="flex-grow flex justify-center items-center">
<form method="POST" class="w-11/12 md:w-3/5 lg:w-2/5 mx-auto border p-6 lg:p-8 xl:p-12 border-slate-500 rounded-lg bg-slate-900">
    {% csrf_token %}
    <h1 class="text-center font-bold text-4xl">Create Account</h1>
    <hr class="my-8 opacity-40 w-10/12 mx-auto">
    <div class="mb-5">
    {{ form.email }}
    </div>
    <div class="mb-5">
    {{ form.password }}
    </div>
    <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm block w-full mx-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>
</form>
</main>
{% endblock body %}
